language: go
sudo: false
go:
  - stable
before_install:
  - go get github.com/mattn/goveralls
  - make dep
  - make generate
script: 
  - "$HOME/gopath/bin/goveralls -service=travis-ci"
  - make buildcmd
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
    - bin/scrummy_linux_x86_64
    - bin/scrummy_osx_x86_64
    - bin/scrummy_win32
    - bin/scrummy_win64
  on:
    repo: wlbr/scrummy
    tags: true
after_deploy: make clean
